<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"
        ></script>
<body>
  {% extends "navbar.html" %} {% block body %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <div class="mb-3">
            <label for="publishername" class="form-label">Publisher Name</label>
            <input type="text" class="form-control" id="publishername" name="publishername">
          </div>
          <div class="mb-3">
            <label for="publishyear" class="form-label">Publication Year</label>
            <input type="number" class="form-control" id="publishyear" name="publishyear">
          </div>
          <div class="mb-3">
            <label for="authors" class="form-label">Authors</label>
            <textarea class="form-control" id="authors" name="authors"></textarea>

          </div>
          <div style="display: flex;align-items: center;justify-content: center;padding: 3%;">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
        <div style="color:green; display: flex;align-items: center;justify-content: center;text-align: center;font-size: larger;">
          {% if message %}
            <p>{{message}}</p>
          {% endif %}
        </div>
        <div class="mb-5 mt-3" style="display: flex;justify-content: center;"><a href="/">Back to Home</a></div>

      </div>
    </div>
    
  </div>
  {% endblock %}
    
</body>
</html>
